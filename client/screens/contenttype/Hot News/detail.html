
<div class="col-xs-12 col-sm-9 p-a-1">
  <div class="col-xs-12 bg-white m-y-2">
    <div class="col-xs-12 p-a-0">
      <h3  class="m-b-0">{{content.title}}</h3>
    </div>
    <div class="col-xs-12 p-a-0">
    <hr class="m-y-1">
    <div id="content-img" class="pull-right">
      <img ng-src="{{base_path}}{{content.image}}">
      <div ng-if="content.image_caption">
        <div class="image-caption">{{content.caption}}</div>
      </div>          
    </div>
    <div ng-bind-html="content.body"></div>
    <div style="clear: both;" ng-if="content.link">
      <label>Link : </label><a href="{{content.link}}" style="
    color: #337ab7;">{{content.link}}</a>
    </div>
    <div ng-if="content.source">
      <label>Source : </label>{{content.source}}
    </div>
    <!-- <div class="content-categories">{{content.category}}</div> -->
    </div>
  </div>        
</div>
