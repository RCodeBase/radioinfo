
<div class="col-xs-12 col-sm-9 p-a-1">
  <div class="col-xs-12 bg-white m-y-2">
    <div class="col-xs-12 p-a-0">
      <h3  class="m-b-0">{{content.data.title}}</h3>
    </div>
    <div class="col-xs-12 p-a-0">
      <hr class="m-y-1">
      <div class="product">
        <label>Payment Option *</label><br/>
        <!-- for individual subscriber -->
        <div ng-if="content.data.machine_name=='individual_subscription'">
          <form ng-submit="individualSubscription()">
          <li ng-repeat="(key,value) in content.individual_value" class="p-y-1">
             <input type="radio" ng-model="individual.individual_option" name="individual_option" value="{{key}}" required />{{value}}
          </li>
            <br/><input type="submit" class="btn btn-xs btn-pay" value="Pay Now">
          </form>
        </div>

        <!-- for content community stations students and pensioners -->
        <div ng-if="content.data.machine_name=='community_stations_students_and_pensioners'">
          <form ng-submit="communitySubscription()">
            <li ng-repeat="(key,value) in content.community_value" class="p-y-1">
               <input type="radio" ng-model="community.community_option" name="community_option" value="{{key}}" required />{{value}}
            </li>
            <br/>
            <input type="submit" class="btn btn-xs btn-pay" value="Pay Now">
          </form>         
        </div> 
        <span>The subscription payment options</span><br/><br/>       
      </div>
    </div>
  </div> 
</div>
