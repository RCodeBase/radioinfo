<div class="col-xs-12 col-sm-9 p-a-1">
  <div class="col-xs-12 p-a-1 bg-white m-y-2">
  	<div class="col-xs-12 p-a-0">
      <h3  class="m-b-0">{{listType | uppercase}}:</h3>
    </div>
    <div class="col-xs-12 col-sm-12 p-a-0" >
      <hr>
      <div class="brain-trust pull-left col-sm-2 p-a-0" ng-repeat="row in content track by $index">
          <div class="col-xs-12 p-a-1">
          	<img class="col-xs-12 p-a-0" ng-src="{{base_path}}{{row.fields.image.url}}">
          	<div class="content-title">
            	<b>{{row.title}}</b>
            </div>
          	<small>{{row.fields.job_title}}</small><br/>
          	<small>{{row.fields.work_place}}</small>
          </div>
      </div>          		
    </div>
    <!-- Ask a question form start -->
    <div class="col-xs-12 col-sm-12 p-a-0">    
    <h3>Ask a question</h3>
	  <form name="question-form" ng-submit="saveQuestion()">
	  <!-- Screen Name -->
	    <div>
	      <label>Screen name</label>
	      <div>
	        <input type="text" ng-model="screen_name">
	      </div>    
	    </div>
	    <label>Question *</label><br/>
	    <div class="col-xs-12 col-sm-12 p-a-0">
	      <textarea ckeditor rows="4" cols="71" ng-model="question" required></textarea><br/>
	    </div>
	    <div class="p-a-1 pull-left">
	      <button type="submit" class="btn btn-xs btn-warning pull-right comment-btn">SAVE</button>
	    </div>
	  </form>
	</div>
	<!-- Ask a question form end -->

	<!-- Show latest question start -->
	<div class="col-xs-12 col-sm-12 p-a-0">
		<h3>Latest Question</h3>
		<span class="p-a-1"><strong>{{question_data.title}}</strong></span>
		<div class="p-a-1" ng-bind-html="question_data.data"></div>
	</div>
	<!-- Show latest question end -->

	<!-- Show Answer latest question start -->		
	<div class="col-xs-12 col-sm-12 p-a-0"> 
		<h3>Response</h3>
	  <div class="col-xs-12 col-sm-2 p-a-1 pull-left">
	    <img class="full-img" src="{{base_path}}{{answer.fields.brain_trust_panelist.fields.image.url}}">
	  </div>
	  <div class="col-xs-12 col-sm-10 p-a-1">
	  	<span><strong>{{answer.fields.brain_trust_panelist.title}}</strong></span>
	    <div>{{answer.fields.answer.data | htmlToPlaintext}}</div>
	  </div>
	</div>
	<!-- Show Answer latest question end -->
  </div>
</div>
