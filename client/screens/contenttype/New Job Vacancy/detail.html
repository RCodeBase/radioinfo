
<div class="col-xs-12 col-sm-9 p-a-1">
  <div class="col-xs-12 bg-white m-y-2 jobs-details">
    <div class="col-xs-12 p-a-0">
      <h3  class="m-b-0">{{content.title}}</h3>
    </div>
    <div class="col-xs-12 p-a-0">
    <hr class="m-y-1">
    <div>
      <span style="font-size:13px">{{content.apply_before | date:'fullDate'}}</span>
    </div>
    <div ng-bind-html="content.body"></div>
    <div class="p-a-1 job-list">
      <a ng-show="jobList.image" href="{{jobList.link}}"><img src="{{base_path}}{{jobList.image}}"></a>
    </div>
    </div>
    
  </div>        
</div>
