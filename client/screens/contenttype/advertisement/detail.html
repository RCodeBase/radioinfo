    <div class="col-xs-12 col-sm-8 p-a-1">
      <div class="col-xs-12 bg-white m-y-2">
        <div class="col-xs-12 p-a-0">
          <h3  class="m-b-0">{{content.title}}</h3>
        </div>
        <div class="col-xs-12 p-a-0">
        <hr class="m-y-1">
        <div id="content-img" >
          <img ng-src="{{base_path}}{{content.image}}">                   
        </div>
        <div class="col-xs-12 p-a-1" ng-if="content.link">
          <span>{{content.link}}</span>
        </div>
        <div class="col-xs-12 p-a-1" ng-if="content.position">
          <span>{{content.position}}</span>
        </div>
        <div ng-bind-html="content.body"></div>
        <!-- <div class="content-categories">{{content.category}}</div> -->
        </div>
      </div>        
    </div>
