<div class="col-xs-12 col-sm-12 p-a-0">
  <div>
    <label>Your Comment</label>
  </div>  
  <div class="col-xs-12 col-sm-2 p-a-0 pull-left no-user">
    <img src="{{base_path}}/image/no_user.png">
  </div>
  <form name="comment-form" ng-submit="postComment()">
    <div class="col-xs-12 col-sm-10 p-a-0">
      <textarea rows="4" cols="71" ng-model="comment"></textarea>
    </div>
    <button type="submit" class="btn btn-xs btn-warning pull-right comment-btn">POST COMMENT <i class="glyphicon glyphicon-play"></i></button>
  </form>
</div>
