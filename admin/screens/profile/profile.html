<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{user.local.username| uppercase}} <a ui-sref="dashboard.users_edit({uid :user._id })" class="pull-right"><i class="fa fa-pencil-square-o"></i>Edit</a></h3>
    </div>
    <div class="panel-body">
        <ul class="list-group ">
            <li class="list-group-item col-xs-12">
                <div class="col-xs-3">Email </div>
                <div class="col-xs-9">{{user.local.email}}</div>
            </li>
            <li class="list-group-item col-xs-12">
                <div class="col-xs-3">Roles </div>
                <div class="col-xs-9">
                    <div ng-repeat="role in user.roles">{{role.name}}</div>
                </div>
            </li>
        </ul>
    </div>
</div>
