<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Search User</h3>
    </div>
    <div class="panel-body">
    	<form ng-submit="searchUser()" class="pull-left">
	    	<input type="text" ng-model="user.local.username" placeholder="Search by username">
	      <input type="text" ng-model="user.local.email" placeholder="Search by email">
	      <input type="submit" name="submit" value="Search" class="btn btn-sm btn-primary">
          <button type="button" class="btn btn-sm btn-primary" ng-click="disableFilter()">Reset</button>
       </form>
        <a class="btn btn-info pull-right" ui-sref="dashboard.users_create">Create User</a>
    </div>
</div>

<div ui-grid="usersGrid" class="myGrid" external-scopes="clickHandler"></div>
<p>Current page: {{ getPage() }} of {{ getTotalPages() }}</p>
<button type="button" class="btn btn-primary" ng-click="previousPage()">Previous page</button>
<button type="button" class="btn btn-primary" ng-click="nextPage()">Next page</button>
