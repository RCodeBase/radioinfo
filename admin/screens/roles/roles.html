<div ui-grid="rolesGrid" ui-grid-edit class="myGrid" external-scopes="clickHandler"></div>
<span ng-model="error"></span>
<form ng-show="addrole" ng-submit="add()">
    <div class="form-group nomargin">
        <label class="col-lg-12 nopadding">Enter Role Name</label>
        <div class="col-lg-8 nopadding">
            <input class="form-control" ng-model="roles.name" required placeholder="Enter Role">
        </div>
        <div class="col-lg-4">
            <button type="submit" class="btn btn-primary">Add</button>
            <button ng-click="toggle()" class="btn btn-danger">Cancel</button>
        </div>
    </div>
</form>
<button ng-click="toggle()" class="btn btn-primary" ng-hide="addrole">Add New</button>
