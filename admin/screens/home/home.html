<div class="row">
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-users fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{users}}</div>
                        <div>Users</div>
                    </div>
                </div>
            </div>
            <a ui-sref="dashboard.users">
                <div class="panel-footer">
                    <span class="pull-left">View All Users</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-green">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-tasks fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{contents}}</div>
                        <div>Contents</div>
                    </div>
                </div>
            </div>
            <a ui-sref="dashboard.content">
                <div class="panel-footer">
                    <span class="pull-left">View All Contents</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>

    <div class="col-lg-6 col-md-12">
        <div class="panel panel-primar">
            <div class="panel-heading">
                <h3 class="panel-title">Important Links</h3>
            </div>
            <div class="panel-body">
                <div class="list-group home">
                    <a ui-sref="dashboard.newssort" class="list-group-item"> News Sorting</a>
                </div>
            </div>
        </div>
    </div>

</div>
