<div ui-grid="termGrid" ui-grid-edit class="myGrid" external-scopes="clickHandler"></div>
<span ng-model="error"></span>
<form ng-show="addtaxonomyterm" ng-submit="add()">
    <div class="form-group nomargin">
        <label class="col-lg-12 nopadding">Term Name</label>
        <div class="col-lg-8 nopadding">
            <input class="form-control" ng-model="terms.label" required placeholder="Enter Term Name">
        </div>
        <div class="col-lg-4">
            <button type="submit" class="btn btn-primary">Add</button>
            <button ng-click="toggle()" class="btn btn-danger">Cancel</button>
        </div>
    </div>
</form>
<button ng-click="toggle()" ng-hide="addtaxonomyterm" class="btn btn-primary">Add New Term</button>
