<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Search Contents</h3>
    </div>
    <div class="panel-body">
    	<form ng-submit="searchcontent()">
	    	<select ng-model="type"  ng-options="content_type.label for content_type in content_types track by content_type.machine_name">
        <option value="">--Select--</option>  
        </select>
	      <input type="submit" name="submit" value="Search" class="btn btn-sm btn-primary">
          <button type="button" class="btn btn-sm btn-primary" ng-click="filterDisable()">Reset</button>
       </form>
       
    </div>
</div>

<div ui-grid="contentGrid" class="myGrid" external-scopes="clickHandler"></div>

<p>Current page: {{ currentpage}} of {{ getTotalPages }}</p>
<button type="button" class="btn btn-primary" ng-click="previousPage()">Previous page</button>
<button type="button" class="btn btn-primary" ng-click="nextPage()">Next page</button>
