<div ui-grid="groupsGrid" ui-grid-edit class="myGrid" external-scopes="clickHandler"></div>
<span ng-model="error"></span>
<form ng-show="addgroup" ng-submit="add()">
    <div class="form-group nomargin">
        <label class="col-lg-12 nopadding">Enter Group Name</label>
        <div class="col-lg-8 nopadding">
            <input class="form-control" ng-model="group.label" required placeholder="Enter Group Name">
        </div>
        <div class="col-lg-4">
            <button type="submit" class="btn btn-primary">Add</button>
            <button ng-click="toggle()" class="btn btn-danger">Cancel</button>
        </div>
    </div>
</form>
<button ng-click="toggle()" class="btn btn-primary" ng-hide="addgroup">Add New Group</button>
